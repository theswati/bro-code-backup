<!DOCTYPE html>
<html >
<head>
    
    <title>lists</title>
    <style>
        ul{
            list-style-type: square;
        }
    </style>
</head>
<body>

    ordered list->


    <ol>
<li>Apple</li>
<li>Mango</li>
<li>Banana</li>
<li>Litchi</li>
    </ol>

    unordered list->


    <ul>
        <li>Apple</li>
<li>Mango</li>
<li>Banana</li>
<li>Litchi</li>

    </ul>

    descriptive list->
        dl,dt,dd


            <dl>
<dt>Fruits</dt>
<dd>Apple</dd>
<dd>Mango</dd>
<dd>Banana</dd>

<dt>Vegetables</dt>
<dd>Onion</dd>
<dd>Tomato</dd>
<dd>Potato</dd>



            </dl>
</body>
</html>
